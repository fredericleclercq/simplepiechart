<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pie Chart</title>
    <link rel="stylesheet" href="piechart.css">
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="piechart.jquery.js"></script>
</head>

<body>
    <h1>Simple Pie Chart Sample</h1>
    <div class="piechart">
        <div class="part" data-percent="33.33" data-color="red"></div>
        <div class="part" data-percent="33.33" data-color="purple"></div>
        <div class="part" data-percent="33.33" data-color="lime"></div>
    </div>

    <div class="piechart">
        <div class="part" data-percent="10" data-color="blue"></div>
        <div class="part" data-percent="20" data-color="green"></div>
        <div class="part" data-percent="70" data-color="orange"></div>
    </div>

</body>

</html>
